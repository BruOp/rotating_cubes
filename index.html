<body>

	<div id="container"></div>
	
	<script src="vendor/three.min.js"></script>
	<script src="vendor/stats.min.js"></script>

	<script id="vertexShader" type="x-shader/x-vertex">
    #define M_PI 3.1415926535897932384626433832795
    #define MAX_HYPOTENUESE 0.70710678118
		precision highp float;

    uniform float width;
    uniform float height;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
    uniform sampler2D rotationField;
    uniform float time;
		attribute vec3 position;
		attribute vec3 offset;
		attribute vec2 uv;
    attribute vec3 color;

		varying vec2 vUv;
    varying vec3 vPosition;
    // varying vec3 vColor;
		void main() {
      vPosition = offset;
      vec2 screenUV = vec2((vPosition.x + .5 * width) / width, (vPosition.y + .5 * height) / height);
      vec2 rotation = texture2D(rotationField, screenUV).rg;
      vec2 angles = 2. * M_PI * (rotation - vec2(.5, .5));
      float angleCloserTo45 = min(cos(2. * angles.x), cos(2. * angles.y));
      float amplitude = 0.5 * (1.0 - MAX_HYPOTENUESE);
      float scalingFactor = amplitude * angleCloserTo45 + (MAX_HYPOTENUESE + amplitude);
      
      mat4 rotationMatrix;
      //The index here refers to the COLUMNS of the matrix
      rotationMatrix[0].xyzw = vec4(cos(angles.y), 0, -sin(angles.y), 0);
      rotationMatrix[1].xyzw = vec4(sin(angles.x) * sin(angles.y), cos(angles.x), sin(angles.x) * cos(angles.y), 0);
      rotationMatrix[2].xyzw = vec4(cos(angles.x) * sin(angles.y), -sin(angles.x), cos(angles.x) * cos(angles.y), 0);
      rotationMatrix = scalingFactor * rotationMatrix;
      rotationMatrix[3].xyzw = vec4(offset, 1);
			
			vUv = uv;

			gl_Position = projectionMatrix * modelViewMatrix * rotationMatrix * vec4(position, 1.);

		}

	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">
		precision highp float;

    uniform float width;
    uniform float height;
    uniform sampler2D map;
    uniform sampler2D rotationField;

		varying vec2 vUv;
    varying vec3 vPosition;
    varying vec3 vColor;

		void main() {
      
			// gl_FragColor = vec4( screenUV, 1., 1.);
      // vec3 clampedRotaiton = 0.5 * vColor + vec3(.5, .5, .5);
      gl_FragColor = texture2D(map, vUv);
		}

	</script>
